language: python
script: pytest
os: linux

before_install:
    # Additional info about the build
  - uname -a
  - df -h
  - ulimit -a

    # Install the Python environment
  - source devtools/travis-ci/before_install.sh
  - python -V

install:
    # Create test environment for package
  - python devtools/scripts/create_conda_env.py -n=test -p=$PYTHON_VER devtools/conda-envs/test_env.yaml
    # Activate the test environment
  - conda activate test
    # Build and install package
    #- python setup.py develop --no-deps
  - pip install -e .
    # Print details of the environment
  - conda list
  - pip freeze

notifications:
    email: false

stages:
  - lint
  - test
  - deploy

jobs:
  fast_finish: true
  include:
    - stage: lint
      name: "Check formatting of code for PEP-8"
      os: linux
      language: generic
      env: PYTHON_VER=3.8
      script:
        - flake8 packmol_step tests
        - yapf --diff --recursive  packmol_step tests

    - stage: test
      name: "Tests on MacOS Python 3.7"
      script:
        - pytest -v tests/
      os: osx
      language: generic
      env: PYTHON_VER=3.7

    - stage: test
      name: "Tests on MacOS Python 3.8"
      script:
        - pytest -v tests/
      os: osx
      language: generic
      env: PYTHON_VER=3.8

    - stage: test
      name: "Tests on Linux Python 3.7"
      script:
        - pytest -v tests/
      os: linux
      language: generic  # No need to set Python version since its conda
      env: PYTHON_VER=3.7

    - stage: test
      name: "Tests and coverage on Linux Python 3.8"
      script:
        - pytest -v --cov=packmol_step tests/
      after_success:
        - codecov
      os: linux
      language: generic
      env: PYTHON_VER=3.8

    - stage: deploy
      name: "Deploy to PyPi"
      if: tag IS present
      os: linux
      dist: xenial
      python: 3.8
      script: skip
      deploy:
        provider: pypi
        distributions: sdist bdist_wheel
        skip_existing: true
        on:
          condition: $PYTHON_VER = 3.8
          condition: $TRAVIS_OS_NAME = linux
          repo: molssi-seamm/packmol_step
          tags: true
        username: seamm
        password:
          secure: 
